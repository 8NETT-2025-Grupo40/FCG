name: Fiap Cloud Games CI

on:
  push:
    branches: [ '*' ]
jobs:
  build:
    name: Build the solution
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Build
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - run: |
          dotnet restore
          dotnet build --no-restore --configuration Release
  tests:
    name: Run unit tests
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Tests
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - run: ls
        
